{{#if button}}
    <button class="button-nav {{className}}">
        {{> icon/icon icon className="icon icon_arrow_down button-nav__icon" }}
        {{text}}
    </button>
{{else}}
    <a class="button-nav {{className}}" href="{{href}}">
        {{> icon/icon icon className="icon icon_arrow_down button-nav__icon" }}
        {{text}}
    </a>
{{/if}}
