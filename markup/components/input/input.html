{{#if text}}
    <input class="input {{className}}" type="text" id="{{id}}" name="{{name}}" placeholder="{{placeholder}}">
{{else if tel}}
    <input class="input {{className}}" type="tel" id="{{id}}" name="{{name}}" placeholder="{{placeholder}}">
{{else if email}}
    <input class="input {{className}}" type="email" id="{{id}}" name="{{name}}" placeholder="{{placeholder}}">
{{else if radio}}
    <input class="radio {{className}}" type="radio" id="{{id}}" name="{{name}}" value="{{value}}">
{{else if checkbox}}
    <input class="checkbox {{className}}" type="checkbox" id="{{id}}" name="{{name}}" value="{{value}}">
{{/if}}
